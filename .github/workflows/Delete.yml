name: delete
on:
  workflow_dispatch:
    inputs:
      mame:
        description: '删除github空间旧固件'
        required: false
        default: 'true'

#  schedule:
#    - cron: 0 8 */5 * *

jobs:
  del_runs:
    runs-on: ubuntu-latest
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}       
          retain_days: 0.1
          keep_minimum_runs: 0
